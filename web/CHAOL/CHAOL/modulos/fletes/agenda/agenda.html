<div name="agenda" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
    <!--ENCABEZADO-->
    <encabezado class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding"></encabezado>
    <!--MENU-->
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
        <menu></menu>
    </md-sidenav>
    <aside class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
        <!--TIULO RUTA-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titulo-ruta">
            <h2>
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                AGENDA
            </h2>
        </div>
        <!--SECCION-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titulo-seccion">
        </div>
        <!--CONTENIDO-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja">
                <!--TITULO-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja-titulo">
                    <h1>
                        AGENDA
                    </h1>
                </div>
                <!--CONTENIDO-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja-contenido">
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                        <div id="div_calendario">

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h2>PRÓXIMOS FLETES</h2>
                        </div>
                        <!--TABLA-->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <table class="col-lg-12 col-md-12 col-sm-12 initial">
                                <tr ng-repeat="flete in listadoFletes | limitTo:13" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                                    <td></td>
                                    <td>
                                        <span>{{flete.startDate | date:dd/MM/yyyy}}</span>
                                    </td>
                                    <td>
                                        <span>{{flete.estatus}}</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!--BOTON-->
                    <div class="col-lg-offset-10 col-lg-2 col-md-12 col-sm-12 col-xs-12 text-right">
                        <a href="#/CHAOL/Fletes/Nuevo">
                            <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</div>
