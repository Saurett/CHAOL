<div name="remolques" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
    <!--ENCABEZADO-->
    <encabezado class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding"></encabezado>
    <!--MENU-->
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
        <menu></menu>
    </md-sidenav>
    <aside class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
        <!--TIULO RUTA-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titulo-ruta">
            <h2>
                <i class="fa fa-bus" aria-hidden="true"></i>
                REMOLQUES
            </h2>
        </div>
        <!--SECCION-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titulo-seccion">
        </div>
        <!--CONTENIDO-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja">
                <!--TITULO-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja-titulo">
                    <h1>
                        LISTADO
                    </h1>
                </div>
                <!--CONTENIDO-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja-contenido">
                    <!--TABLA-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <table class="col-lg-12 col-md-12 col-sm-12">
                            <thead>
                                <tr>
                                    <td class="text-center">
                                        No.
                                    </td>
                                    <td>
                                        Nombre
                                    </td>
                                    <td colspan="3" class="text-center">Acciones</td>
                                </tr>
                            </thead>
                            <tr ng-repeat="remolque in remolques" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                                <td class="text-center">
                                    <span>{{$index + 1}}</span>
                                </td>
                                <td>
                                    <span>{{remolque.marca}} - {{remolque.modelo}} - {{remolque.placa}}</span>
                                </td>
                                <td class="text-center">
                                    <a href="#/CHAOL/Remolques/{{remolque.firebaseId}}">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <i class="fa fa-trash-o" aria-hidden="true" ng-click="eliminar(remolque)"></i>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!--BOTON-->
                    <div class="col-lg-offset-10 col-lg-2 col-md-12 col-sm-12 col-xs-12 text-right">
                        <a href="#/CHAOL/Remolques/Nuevo">
                            <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</div>
