<!--DIV IZQUIERDO-->
<div id="div_izquierdo" class="container col-xs-4 col-sm-8 col-md-9 col-lg-9 no-padding">
    <div id="div_izquierdo_lineas" class="col-md-12">
        <div class="col-md-12"></div>
        <div class="clearfix"></div>
        <div class="col-md-12"></div>
    </div>
</div>
<!--DIV DERECHO-->
<div id="div_derecho" class="container col-xs-8 col-sm-4 col-md-3 col-lg-3 no-padding">
    <!--CONTROLES-->
    <div id="div_derecho_controles" class="col-xs-12 col-md-12">
        <!--CONTROL USUARIO-->
        <md-input-container class="col-xs-12 col-md-12 no-padding">
            <label>Usuario</label>
            <input ng-model="usuario.usuario" class="text-center">
        </md-input-container>
        <!--CONTROL PASSWORD-->
        <md-input-container class="col-xs-12 col-md-12 no-padding">
            <label>Contraseña</label>
            <input ng-model="usuario.contrasena" type="password" class="text-center">
        </md-input-container>
        <div class="col-xs-12 col-md-12">
            <!--CONTROL REGISTRARSE-->
            <div class="col-md-6 no-padding">
                <md-button class="md-raised md-warn col-md-12" ng-click="registro()">Registrarse</md-button>
            </div>
            <!--CONTROL INGRESAR-->
            <div class="col-md-offset-1 col-md-5 no-padding">
                <md-button class="md-raised md-success col-md-12">Ingresar</md-button>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <!--NO RECUERDO MI CONTRASEÑA-->
        <div class="col-xs-12 col-md-12">
            <a href=""><u>No recuerdo mi contraseña</u></a>
        </div>
    </div>
</div>
