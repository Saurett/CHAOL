<div id="recuperarContrasena">
    <!--DIV IZQUIERDO-->
    <div id="div_izquierdo" class="container col-xs-4 col-sm-8 col-md-9 col-lg-9 no-padding">
        <div id="div_izquierdo_lineas" class="col-xs-12 col-md-12">
            <div class="col-md-12"></div>
            <div class="clearfix"></div>
            <div class="col-md-12"></div>
        </div>
    </div>
    <!--DIV DERECHO-->
    <div id="div_derecho" class="container col-xs-8 col-sm-4 col-md-3 col-lg-3 no-padding">
        <form name="recuperarContrasena" ng-submit="recuperarContrasena.$valid && enviarContrasena()">
            <!--CONTROLES-->
            <div id="div_derecho_controles" class="col-xs-12 col-md-12">
                <!--CONTROL USUARIO-->
                <md-input-container class="col-xs-12 col-md-12 no-padding">
                    <label>Usuario</label>
                    <input type="email" ng-model="usuario.usuario" class="text-center" required>
                </md-input-container>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--CONTROL REGISTRARSE-->
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-6 no-padding">
                        <md-button class="md-raised md-warn col-xs-12 col-md-12 col-sm-12" ng-click="regresar()">Regresar</md-button>
                    </div>
                    <!--CONTROL INGRESAR-->
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-offset-1 col-lg-5 no-padding">
                        <md-button class="md-raised md-success col-xs-12 col-md-12 col-sm-12" type="submit">Enviar</md-button>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br>
            </div>
        </form>
    </div>
</div>
