<!--TIULO RUTA-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titulo-ruta">
    <h2>
        <i class="fa fa-truck" aria-hidden="true"></i>
        Tractores.Nuevo
    </h2>
</div>
<!--SECCION-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titulo-seccion">
</div>
<!--CONTENIDO-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja">
        <!--TITULO-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja-titulo">
            <h1>
                NUEVO
            </h1>
        </div>
        <!--CONTENIDO-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caja-contenido">
            <!--FORMULARIO-->
            <div class="col-lg-12">
                <!--DATOS-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--NÚMERO ECONÓMICO-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <span>Número Económico</span>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <input type="text" name="input_numero_economico" placeholder="Número Económico" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                    <!--MARCA-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <span>Marca</span>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <input type="text" name="input_marca" placeholder="Marca" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                    <!--MODELO-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <span>Modelo</span>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <input type="text" name="input_modelo" placeholder="Modelo" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                    <!--NÚMERO DE SERIE-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <span>Número de Serie</span>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <input type="text" name="input_numero_serie" placeholder="Número de Serie" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                    <!--PLACAS-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <span>Placas</span>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <input type="text" name="input_placas" placeholder="Placas" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                    <!--ID GPS-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <span>ID GPS</span>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <input type="text" name="input_id_gps" placeholder="ID GPS" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
            </div>
            <!--BOTON-->
            <div class="col-lg-offset-10 col-lg-2 col-md-12 col-sm-12 col-xs-12 text-right">
                <a href="#/tractores/listado">
                    <i class="fa fa-check-circle fa-3x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>
