<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LIBRERIAS-->
    <link href="../estilos/base.css" rel="stylesheet" type="text/css" />
    <!--PROPIOS-->
    <link href="../estilos/master.css" rel="stylesheet" type="text/css" />
</head>
<body class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding" ng-app="app">
    <!--ENCABEZADO-->
    <header class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-4 col-sm-6 col-md-6 col-lg-6 no-padding">
            <img class="col-xs-12 col-sm-4 col-md-4 col-lg-2 no-padding" src="../imagenes/negocio/logo_1.png" alt="" />
        </div>
        <div id="div_usuario" class="col-xs-8 col-sm-6 col-md-6 col-lg-6 text-right ">
            <a>
                <span>Diana Selene Coronado Rodríguez</span>
                <i class="fa fa-user-circle fa-3x fa-align-right hidden-xs" aria-hidden="true">
                </i>
            </a>
        </div>
    </header>
    <!--MENU-->
    <aside>
        <nav id="nav_menu" class="cerrado no-padding">
            <div class="col-lg-12 text-right">
                <i id="button_menu" class="fa fa-bars fa-2x" aria-hidden="true"></i>
            </div>
            <div id="div_menu_opciones" class="col-lg-12 no-padding opacity-0">
                <ul class="no-padding">
                    <li class="activo">
                        <a href="#/" onclick="click_menu();">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            Inicio
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li class="li-padre">
                        Administración
                    </li>
                    <li class="li-hijo">
                        <a href="#/clientes/listado" onclick="click_menu();">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            Clientes
                        </a>
                    </li>
                    <li class="li-hijo">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        Transportistas
                    </li>
                    <li class="li-hijo">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Choferes
                    </li>
                    <li class="li-hijo">
                        <i class="fa fa-bus" aria-hidden="true"></i>
                        Tractores
                    </li>
                    <li class="li-hijo">
                        <i class="fa fa-truck" aria-hidden="true"></i>
                        Remolques
                    </li>
                    <li role="separator" class="divider"></li>
                    <li class="li-padre">
                        Fletes
                    </li>
                    <li class="li-hijo">
                        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                        Agenda
                    </li>
                    <li role="separator" class="divider"></li>
                    <li class="li-padre">
                        Cuenta
                    </li>
                    <li class="li-hijo">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                        Mi Perfil
                    </li>
                    <li class="li-hijo">
                        <a href="../index.html">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>
    <!--CONTENIDO-->
    <aside>
        <div ng-view class="col-md-12 col-lg-12 no-padding"></div>
    </aside>
    <!--SCRIPTS-->
    <script src="../js/base.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#button_menu').click(function () {
                click_menu();
            });
        });

        function click_menu() {
            $('#nav_menu').toggleClass('abierto');
            $('#nav_menu').toggleClass('cerrado');
            $('#div_menu_opciones').toggleClass('opacity-1');
            $('#div_menu_opciones').toggleClass('opacity-0');
        }
    </script>
</body>
</html>
