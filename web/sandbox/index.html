<!DOCTYPE html>
<html>
    <head>
        <title>CHAOL - Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="librerias/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="librerias/bootstrap/css/bootstrap-theme.min.css" />

        <!-- PROPIOS -->
        <link href="estilos/reset.css" rel="stylesheet" type="text/css"/>
        <link href="estilos/html.css" rel="stylesheet" type="text/css"/>
        <link href="estilos/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="estilos/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="div_principal" class="col-sm-12 col-md-12 container no-padding">
            <div id="div_izquierdo" class="container col-xs-4 col-sm-8 col-md-9 col-lg-9 no-padding">
                <div id="div_izquierdo_lineas" class="col-md-12">
                    <figure class="col-md-12">
                        <img id="img_logo" src="imagenes/logo_1.png" alt=""/>
                    </figure>
                    <div class="col-md-12"></div>
                    <div class="clearfix"></div>
                    <div class="col-md-12"></div>
                </div>
            </div>
            <div id="div_derecho" class="container col-xs-8 col-sm-4 col-md-3 col-lg-3 no-padding">
                <div id="div_derecho_controles" class="col-xs-12 col-md-12">
                    <div class="col-xs-12 col-md-12">
                        <input type="text" name="input_text_usuario" value="" placeholder="usuario" class="text-center col-xs-12 col-md-12" />
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <input type="password" name="input_text_contrasena" value="" placeholder="contraseña" class="text-center col-xs-12 col-md-12 col-lg-12" />
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <div class="col-md-6 no-padding">
                            <button type="button" class="btn btn-danger col-md-12">Registrarse</button>
                        </div>
                        <div class="col-md-offset-1 col-md-5 no-padding">
                            <button type="button" class="btn btn-success col-md-12">Ingresar</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br>     
                    <div class="col-xs-12 col-md-12">
                        <a href="">No recuerdo mi contraseña</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="librerias/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    </body>
</html>
